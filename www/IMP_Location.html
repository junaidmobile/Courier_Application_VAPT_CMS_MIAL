<!DOCTYPE html>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    .dim_input {
        height: 20px;
        width: 40px;
    }

    .table {
        border: solid 1px black !important;
        height: 130px;
        width: 100%;
        white-space: nowrap;
        overflow-y: scroll;
    }

    .td,
    th {
        height: 25px !important;
        border: solid 1px black !important;
        padding: 5px;
    }

    .th {
        border: solid 1px black !important;
    }

    .tr,
    td {
        border: solid 1px black !important;
    }

    .textpackges {
        width: 100%;
    }

    /*.boxed label {
        display: inline-block;

    .boxed input[type="radio"] {

        .boxed input[type="radio"]:checked + label {
            background-color: #065da1;
            color: #fff;
        }*/
</style>
